name: animated_search_bar
description: Amazon Pay Inspired Search Bar
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Ember
      fonts:
        - asset: assets/fonts/AmazonEmber_Regular.ttf
          weight: 400
        - asset: assets/fonts/Amazon-Ember-Medium.ttf
          weight: 600







